<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer" class="game-container">
        <h1>Memory Game</h1>
        <div id="info">
            <p>Temps de jeux : <span id="time">120</span> secondes</p>
            <p>Score : <span id="points">0</span></p>
        </div>
        <div id="gameBoard" class="game-board">
            <!-- Les cartes seront ajoutées ici dynamiquement -->
        </div>
        <div id="buttons">
            <button id="startButton">Démarrer le jeu</button>
            <button id="restartButton">Recommencer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
